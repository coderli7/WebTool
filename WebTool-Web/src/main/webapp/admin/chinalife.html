<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Tell the browser to be responsive to screen width -->
    <meta
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
            name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet"
          href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">


    <!-- &lt;!&ndash; Font Awesome &ndash;&gt;
     <link rel="stylesheet" href="../plugins-tab/dist/css/font-awesome.min.css">

    <!-- 分页组件结束 -->

    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js">

    <script src="../plugins/angularjs/pagination.js"></script>

    <script type="text/javascript" src="../js/service/searchService.js">

    <script type="text/javascript" src="../js/service/fileService.js"></script>

    <script type="text/javascript"
            src="../js/controller/chinaLifeController.js">
    </script>

    <script type="text/javascript" src="../plugins/clipboard.js"></script>


</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pyg"
      ng-controller="searchController" ng-init="setBaseDownToolsVal();getTools();">

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#chinalife" data-toggle="tab">人寿</a>
                    </li>
                    <li><a href="#dadi" data-toggle="tab">大地</a></li>
                    <li><a href="#filemanager" data-toggle="tab">文档管理</a></li>
                    <li><a href="#other" data-toggle="tab">其他</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="chinalife">

                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">1.获取登录验证码</h3>
                                </div>

                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <input ng-model="searchEntity.wxId" class="form-control" type="text"
                                                       placeholder="企业微信ID"
                                                       style="width: 400px">
                                                <br/>

                                                <a href="#" class="btn btn-primary btn-block"
                                                   ng-click="ChinalifeGetQRCode(searchEntity.wxId)"><b>查询动态验证码</b></a>

                                                <!--   <button class="btn btn-default"
                                                           ng-click="ChinalifeGetQRCode(searchEntity.wxId)">查询动态验证码
                                                   </button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-body" style="border: 1px; color: gray;">{{tips}}</div>
                            </div>
                        </div>

                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">2.代理工具</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <a href="../tools/tool.zip">下载</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">3.最新机器人安装包</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <a href="../tools/GSC-NEW.rar">下载</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane " id="dadi">
                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">1.大地安装包</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <a href="../tools/DaDi.rar">下载</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">2.大地登录工具</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <a href="../tools/大地登录工具.rar">下载</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane " id="filemanager">
                        <div class="box-body">
                            <a href="./fileUpload.html">去上传</a>
                            &nbsp;&nbsp;
                            <table id="example2" class="table table-hover">
                                <!--id="selectTable"-->
                                <thead>
                                <tr>
                                    <th class="text-center" style="width: 7%;">序号</th>
                                    <th class="text-center" style="width: 30%;">文件名</th>
                                    <th class="text-center" style="width: 15%;">日期</th>
                                    <th class="text-center" style="width: 15%;">大小</th>
                                    <th class="text-center" style="width: 20%;">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="item  in  tools " repeat-finish="renderFinish()">
                                    <td class="text-center">{{$index+1}}</td>
                                    <td class="text-center">{{item.fileName}}</td>
                                    <td class="text-center">{{item.remark}}</td>
                                    <td class="text-center">{{item.size}}</td>
                                    <td class="text-center"><a
                                            href="../{{item.downLoadPath}}">下载</a>&nbsp;&nbsp;&nbsp;<a
                                            href="#" ng-click="delTools(item.fileName)">删除</a>


                                        &nbsp;&nbsp;&nbsp;<a id={{"NO"+$index+1}}
                                                             href="#"

                                                             ng-click="copyTOClipBrd('NO'+$index+1)"

                                                             data-clipboard-text={{baseDownLoadUrl+item.fileName}}>复制下载地址</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane " id="other">
                        <div class="box-body">
                            <a href="./channel.html">1.渠道信息</a>
                            <br/>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../plugins/datatables/jquery.dataTables.min.js"></script>

<script src="../plugins/slimScroll/jquery.slimscroll.min.js"></script>

<script src="../plugins/fastclick/fastclick.js"></script>

<script src="../plugins-tab/dist/js/app.min.js"></script>
