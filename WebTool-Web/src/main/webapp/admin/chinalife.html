<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>系统工具</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
            name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet"
          href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js">

    </script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->

    <script type="text/javascript" src="../js/base.js"></script>

    <script type="text/javascript" src="../js/service/fileService.js"></script>


    <script type="text/javascript" src="../js/base_pagination.js">

    </script>


    <script type="text/javascript" src="../js/service/searchService.js">

    </script>

    <script type="text/javascript" src="../js/service/fileService.js"></script>


    <script type="text/javascript" src="../js/controller/baseController.js">


    </script>


    <script type="text/javascript"
            src="../js/controller/chinaLifeController.js">
    </script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pyg"
      ng-controller="searchController" ng-init="getTools();">

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="nav-tabs-custom">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#chinalife" data-toggle="tab">人寿</a>
                    </li>
                    <li><a href="#dadi" data-toggle="tab">大地</a></li>
                    <li><a href="#other" data-toggle="tab">其他</a></li>
                </ul>
                <div class="tab-content">

                    <div class="tab-pane active" id="chinalife">

                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">1.获取登录验证码</h3>
                                </div>

                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <input ng-model="searchEntity.wxId" class="form-control" type="text"
                                                       placeholder="企业微信ID"
                                                       style="width: 400px">
                                                <br/>

                                                <a href="#" class="btn btn-primary btn-block"
                                                   ng-click="ChinalifeGetQRCode(searchEntity.wxId)"><b>查询动态验证码</b></a>

                                                <!--   <button class="btn btn-default"
                                                           ng-click="ChinalifeGetQRCode(searchEntity.wxId)">查询动态验证码
                                                   </button>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-body" style="border: 1px; color: gray;">{{tips}}</div>
                            </div>
                        </div>

                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">2.代理工具</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <a href="../tools/tool.rar">下载</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">3.最新机器人安装包</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <a href="../tools/GSC-NEW.rar">下载</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane " id="dadi">
                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">1.大地安装包</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <a href="../tools/DaDi.rar">下载</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="box ">
                            <div class="box-body box-profile">
                                <div class="box-header with-border">
                                    <h3 class="box-title">2.大地登录工具</h3>
                                </div>
                                <div class="box-body">
                                    <div class="table-box">
                                        <div class="box-tools pull-left">
                                            <div class="has-feedback">
                                                <br/>
                                                <a href="../tools/大地登录工具.rar">下载</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane " id="other">


                        <div class="box-body table-responsive no-padding">
                            <table id="selectTable" class="table table-hover">

                                <thead>
                                <tr>
                                    <th class="text-center">序号</th>
                                    <th class="text-center">文件名</th>
                                    <th class="text-center">日期</th>
                                    <th class="text-center">操作</th>

                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="item  in  tools ">
                                    <td class="text-center">{{$index+1}}</td>
                                    <td class="text-center">{{item.fileName}}</td>
                                    <td class="text-center">{{item.remark}}</td>
                                    <td class="text-center"><a
                                            href="../{{item.downLoadPath}}">下载</a>&nbsp;&nbsp;&nbsp;<a
                                            href="#" ng-click="delTools(item.fileName)">删除</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
