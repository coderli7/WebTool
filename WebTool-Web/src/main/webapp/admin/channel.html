<head>

    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../plugins-tab/dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins-tab/dist/css/ionicons.min.css">

    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->
    <script type="text/javascript" src="../js/base_pagination.js"></script>

    <!--日期控件-->
    <link href="../plugins/My97DatePicker/skin/WdatePicker.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="../plugins/My97DatePicker/WdatePicker.js"></script>

    <!-- jQuery 2.2.3 -->
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>

<body class="hold-transition skin-red sidebar-mini" ng-app="pyg" ng-controller="bhChannelinfoController">

<div class="col-md-12">
    <br/>

    <!--查询条件-->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">查询条件</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body" style="display: block;">
            <div class="table-responsive">
                <div class="row" style="width: 90%">
                    <div class="form-group col-sm-3" style=";margin-bottom: 8px">
                        <label for="idNo" style="font-weight: normal">核心账号:</label>
                        <input type="input" ng-model="searchEntity.channelkey" class="form-control" id="idNo"
                               placeholder="账号...">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="startDate" style="font-weight: normal"> <i
                                class="fa fa-calendar"></i>&nbsp;&nbsp;开始日期:</label>

                        <input type="text" id="startDate" ng-model="searchEntity.startDate" class="form-control "
                               onclick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="开始日期...">

                    </div>
                    <div class="form-group col-sm-3">
                        <label for="endDate" style="font-weight: normal"><i
                                class="fa fa-calendar"></i>&nbsp;&nbsp;结束日期:</label>
                        <input type="text" id="endDate" ng-model="searchEntity.endDate" class="form-control "
                               onclick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd HH:mm:ss'})" placeholder="结束日期...">
                    </div>
                    <div class="form-group col-sm-3">
                        <label for="exampleInputPassword21123" style="font-weight: normal">其他信息:</label>
                        <input type="input" class="form-control" id="exampleInputPassword21123" placeholder="其他信息...">
                    </div>
                </div>
                <div class="row" style="width: 90%">
                    <div class="form-group col-sm-3">

                        <label for="selectDt" style="font-weight: normal">快捷查询:</label>

                        <select id="selectDt" class="form-control select2"
                                ng-model="searchEntity.category1Id"
                                ng-options="item.id as item.name for item in [{id:'1',name:'今天'},{id:'2',name:'明天'},{id:'3',name:'后天'},{id:'4',name:'大后天'}]"
                        >
                        </select>

                    </div>
                </div>
                <div class="row" style="width: 90%">
                    <div class="form-group col-sm-3">
                        <button type="button" class="btn btn-block btn-primary" ng-click="reloadList()">查询</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--查询条件-->

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <!--             <button type="button" class="btn btn-default" title="新建" data-toggle="modal"
                                         data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建
                                 </button>-->
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="text-center"style="width: 8%;">
                    <input type="checkbox" class="icheckbox_square-blue" ng-click="selectAllLine()">全选/反选
                <th class="text-center" style="width: 4%;">行号</th>
                <th class="text-center">ID</th>
                <th class="text-center" style="width: 15%">渠道列表key</th>
                <th class="text-center" style="width: 15%">创建日期</th>
                <th class="text-center" style="width: 10%">登录信息</th>
                <th class="text-center">备用信息</th>
                <th class="text-center">更新日期</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in list">
                <td class="text-center"><input type="checkbox" ng-click="updateSelection($event,entity.id)"
                                               ng-value="{{entity.id}}" ng-model="entity.pageChecked"/>
                <td class="text-center">{{$index+1}}</td>
                <td class="text-center">{{entity.id}}</td>
                <td class="text-center">{{entity.channelkey}}</td>
                <td class="text-center">{{convertLocalTime(entity.createdate)}}</td>
                <td class="text-center"></td>
                <td class="text-center"></td>
                <td class="text-center">{{entity.updatedate}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"
                            ng-click="findOne(entity.id)">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->
    </div>
    <!-- 数据表格 /-->

    <!-- 分页 -->
    <tm-pagination conf="paginationConf"></tm-pagination>
    <!-- 分页 -->

    <!-- 编辑窗口 -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">编辑</h3>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-striped" width="800px">
                        <tr>
                            <td>渠道列表key</td>
                            <td><input class="form-control" ng-model="entity.channelkey" placeholder="渠道列表key"></td>
                        </tr>
                        <tr>
                            <td>登录信息</td>
                            <td>
                                <textarea class="form-control" ng-model="entity.logininfo"></textarea>
                        </tr>
                        <tr>
                            <td>备用信息</td>
                            <td>
                                <textarea class="form-control" ng-model="entity.remark"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>创建日期</td>
                            <td><input class="form-control" ng-model="entity.createdate"
                                       placeholder="创建日期">
                            </td>
                        </tr>
                        <tr>
                            <td>更新日期</td>
                            <td><input class="form-control" ng-model="entity.updatedate" placeholder="更新日期"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存
                    </button>
                    <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 编辑窗口 -->
</div>

</body>
