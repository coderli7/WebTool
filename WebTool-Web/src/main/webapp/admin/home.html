<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Tool</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
            name="viewport">

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/font-awesome.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/ionicons.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet"
          href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/service/loginService.js"></script>
    <script type="text/javascript" src="../js/controller/indexController.js"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="pyg"
      ng-controller="indexController" ng-init="showLoginName()">


<!-- AdminLTE App -->
<script src="../plugins-tab/dist/js/app.min.js"></script>


<div class="col-md-12">

    <br/>
    <!--查询条件-->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">常用功能</h3>
            <div class="box-tools pull-right">
                <!--<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>-->
            </div>
        </div>
        <div class="box-body" style="display: block;">
            <div class="table-responsive">
                <div class="row" style="width: 90%">
                    <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner">
                                <p>影像资料上传</p>
                            </div>
                            <!-- <a href="upload.html" class="small-box-footer">-->

                            <a class="small-box-footer"
                               onclick="parent.addTabs({id:'0222',title: '影像资料上传',url: 'upload.html', ptype: 'index'});">
                                详细
                                <i class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">
                        <!-- small box -->
                        <div class="small-box bg-green">
                            <div class="inner">
                                <p>识别结果查询</p>
                            </div>
                            <a class="small-box-footer"
                               onclick="parent.addTabs({id:'0223',title: '识别结果查询',url: 'imageCaseInfo.html', ptype: 'home'});">详细
                                <i
                                        class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">
                        <!-- small box -->
                        <div class="small-box bg-yellow">
                            <div class="inner">
                                <p>报表查询</p>
                            </div>
                            <a class="small-box-footer"
                               onclick="parent.addTabs({id:'0224',title: '统计信息查询',url: 'statistics.html', ptype: 'home'});">详细
                                <i
                                        class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">
                        <!-- small box -->
                        <div class="small-box bg-red">
                            <div class="inner">
                                <p>其他查询</p>
                            </div>
                            <!-- <div class="icon">
                                <i class="ion ion-pie-graph"></i>
                            </div> -->
                            <a class="small-box-footer"
                               onclick="parent.addTabs({id:'0225',title: '其他相关查询',url: 'other.html', ptype: 'home'});">详细
                                <i
                                        class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">
                        <!-- small box -->
                        <div class="small-box bg-teal">
                            <div class="inner">
                                <p>文件上传</p>
                            </div>
                            <a class="small-box-footer"
                               onclick="parent.addTabs({id:'02261',title: '文件上传',url: 'fileUpload.html', ptype: 'home'});">详细
                                <i
                                        class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-maroon">
                            <div class="inner">
                                <p>人寿系统工具</p>
                            </div>
                            <a class="small-box-footer"
                               onclick="parent.addTabs({id:'0228',title: '人寿系统工具',url: 'chinalife.html', ptype: 'home'});">详细
                                <i
                                        class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-teal">
                            <div class="inner">
                                <p>渠道信息</p>
                            </div>
                            <a class="small-box-footer"
                               onclick="parent.addTabs({id:'0231',title: '渠道信息',url: 'channel.html', ptype: 'home'});">详细
                                <i
                                        class="fa fa-arrow-circle-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- AdminLTE App -->
<script src="../plugins-tab/dist/js/app.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../plugins-tab/dist/js/demo.js"></script>
<!--tabs-->
<script src="../plugins-tab/dist/js/app_iframe.js"></script>


</body>

</html>
