<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Tool</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta

    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/font-awesome.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/ionicons.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">

<body class="hold-transition skin-blue sidebar-mini" ng-app="pyg"

<!-- 内容区域 -->
<!-- 内容头部 -->
<section class="content-header"></section>
<!-- 内容头部 /-->
<!-- 正文区域 -->
<section class="content">
    <!-- 统计数值 -->
    <div class="row">
        <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <p>影像资料上传</p>
                </div>
                <!-- <a href="upload.html" class="small-box-footer">-->

                <a class="small-box-footer"
                   onclick="parent.addTabs({id:'0222',title: '影像资料上传',url: 'upload.html', ptype: 'index'});">
                    详细
                    <i class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">
            <!-- small box -->
            <div class="small-box bg-green">
                <div class="inner">

                </div>
                <a class="small-box-footer"
                   onclick="parent.addTabs({id:'0223',title: '识别结果查询',url: 'imageCaseInfo.html', ptype: 'home'});">详细 <i
                        class="fa fa-arrow-circle-right"></i>
                </a>

        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">
            <!-- small box -->
            <div class="small-box bg-yellow">
                <div class="inner">
                    <p>报表查询</p>
                </div>
                <a class="small-box-footer"
                   onclick="parent.addTabs({id:'0224',title: '统计信息查询',url: 'statistics.html', ptype: 'home'});">详细 <i

        <!-- ./col -->
        <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">

            <div class="small-box bg-red">
                <div class="inner">
                    <p>其他查询</p>
                </div>
                <!-- <div class="icon">
                    <i class="ion ion-pie-graph"></i>
                </div> -->
                <a class="small-box-footer"
                   onclick="parent.addTabs({id:'0225',title: '其他相关查询',url: 'other.html', ptype: 'home'});">详细 <i
                        class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>


        <!-- ./col -->
        <div class="col-lg-3 col-xs-6" ng-if="loginName=='admin'">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <p>文件上传</p>
                </div>
                <a class="small-box-footer"
                   onclick="parent.addTabs({id:'02261',title: '文件上传',url: 'fileUpload.html', ptype: 'home'});">详细 <i
                        class="fa fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>

        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <p>人寿动态验证码获取</p>
                </div>
                <a class="small-box-footer"
                   onclick="parent.addTabs({id:'0228',title: '人寿动态验证码获取',url: 'chinalife.html', ptype: 'home'});">详细 <i
